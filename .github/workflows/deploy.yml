name: Deploy Bunchly Backend

on:
    push:
        branches: [main]
        paths:
            - "server/**"

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Login to Docker Hub
              run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            - name: Build Docker image (backend)
              run: |
                  cd server
                  docker build -t ${{ secrets.DOCKER_USERNAME }}/bunchly-backend:latest .

            - name: Push Docker image
              run: |
                  docker push ${{ secrets.DOCKER_USERNAME }}/bunchly-backend:latest

            - name: Deploy on EC2
              uses: appleboy/ssh-action@v1
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_SSH_KEY }}
                  script: |
                      docker pull ${{ secrets.DOCKER_USERNAME }}/bunchly-backend:latest
                      docker stop bunchly-backend || true
                      docker rm bunchly-backend || true
                      docker run -d \
                        --name bunchly-backend \
                        --restart unless-stopped \
                        -p 127.0.0.1:5000:5000 \
                        --env-file ~/env/bunchly.env \
                        ${{ secrets.DOCKER_USERNAME }}/bunchly-backend:latest
