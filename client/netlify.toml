# Proxy Sitemap to Backend
[[redirects]]
  from = "/sitemap.xml"
  to = "https://api.bunchly.in/api/sitemap.xml"
  status = 200
  force = true

# Subdomain ROOT: quasim.bunchly.in → /quasim
[[redirects]]
  from = "/"
  to = "/quasim"
  status = 200
  force = true
  conditions = { Host = ["quasim.bunchly.in"] }

# Subdomain ALL PATHS: quasim.bunchly.in/* → /quasim/*
[[redirects]]
  from = "/*"
  to = "/quasim/:splat"
  status = 200
  force = true
  conditions = { Host = ["quasim.bunchly.in"] }

# SPA Fallback (Must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
