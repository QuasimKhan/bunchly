# Proxy Sitemap to Backend
[[redirects]]
  from = "/sitemap.xml"
  to = "https://api.bunchly.in/api/sitemap.xml"
  status = 200
  force = true

# Subdomain rewrite: quasim.bunchly.in â†’ /quasim
[[redirects]]
  from = "/*"
  to = "/quasim/:splat"
  status = 200
  force = true
  conditions = { Host = ["quasim.bunchly.in"] }

# SPA Fallback (Must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
