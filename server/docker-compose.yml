version: "3.9"

services:
    backend:
        build: .
        container_name: bunchly-backend
        ports:
            - "5000:5000"
        env_file:
            - .env
        depends_on:
            mongo:
                condition: service_healthy
        restart: unless-stopped

    mongo:
        image: mongo:7
        container_name: bunchly-mongo
        ports:
            - "27017:27017"
        volumes:
            - mongo_data:/data/db
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok"]
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    mongo_data:
